<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <nav class="nav justify-content-center">
        <ul class="nav justify-content-center">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#allsales">All Items</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#women">Women</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#men">Men</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#kidsAndBabies">Kids and Babies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#misc">Misc</a>
            </li>
        </ul>
    </nav>

    <div id="sort-filter-container">
        <!-- offcanvas filter slide out -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Filter</button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Filtering</h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h5>Price</h5>
            <div class="filter-window-container">
                <div id="price-filter-container">
                    <input id="min-price-filter-input" type="number" min="0" placeholder="min $" step="any">
                    <input id="max-price-filter-input" type="number" min="0" placeholder="max $" step="any">
                </div>
        
                <div id="sizes-filter-container">
                    <h5>Sizes</h5>
                    <input type="checkbox" id="any-size-checkbox" checked>
                        <label>Any</label>
                </div>
        
                <div id="color-filter-container">
                    <h5>Colors</h5>
                    <div id="color-filter-checkboxes">
                        <input type="checkbox" id="any-color-checkbox">
                            <label>Any</label>
                    </div>
                </div>
        
                <div id="rating-filter-container">
                    <h5>Rating</h5>
                    <input type="checkbox" class="rating-checkbox" id="rating-0" checked />
                        <label for="rating-0">Unrated/0</label>
                    <input type="checkbox" class="rating-checkbox" id="rating-1" checked />
                        <label for="rating-1">1</label>
                    <input type="checkbox" class="rating-checkbox" id="rating-2" checked />
                        <label for="rating-2">2</label>
                    <input type="checkbox" class="rating-checkbox" id="rating-3" checked />
                        <label for="rating-3">3</label>
                    <input type="checkbox" class="rating-checkbox" id="rating-4" checked />
                        <label for="rating-4">4</label>
                    <input type="checkbox" class="rating-checkbox" id="rating-5" checked />
                        <label for="rating-5">5</label>
                </div>
        
                <button id="submit-filters-button">Submit Filter Query</button>
            </div>
        </div>
        </div>

        <!-- sort -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort
            </button>
            <ul class="dropdown-menu" id="sort-dropdown-list">
                <li class="dropdown-item" id="price_l_h">Price: Low to High</li>
                <li class="dropdown-item" id="price_h_l">Price: High to Low</li>
                <li class="dropdown-item" id="sort_start_date">Sale Start Date</li>
                <li class="dropdown-item" id="sort_rating">Rating: High to Low</li>
            </ul>
        </div>
    </div>
    <div id="item-grid-container">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
