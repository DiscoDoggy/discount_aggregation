<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="main-nav-bar">
        <a class="main-nav-element" href="#home">Home</a>
        <a href="#allsales">All Discounts</a>
        <a href="#news">Women</a>
        <a href="#contact">Men</a>
        <a href="#about">Kids & Babies</a>
    </div>
<!-- offcanvas slide out -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Filter</button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Filtering</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
        <div class="filter-window-container">
            <div id="price-filter-container">
                <input id="min-price-filter-input" type="number" min="0" placeholder="min $" step="any">
                <input id="max-price-fitler-input" type="number" min="0" placeholder="max $" step="any">
            </div>
    
            <div id="sizes-filter-container">
                <p>+Sizes</p>
                <input type="checkbox">
                    <label>Any</label>
                <input type="checkbox">
                    <label for="Test size">Test size</label>
                <input type="checkbox">
                    <label for="test size 2">Test size 2</label>
            </div>
    
            <div id="color-filter-container">
                <p>Colors</p>
                <input type="checkbox">
                    <label>Any</label>
                <input type="checkbox">
                    <label for="test red"> test red</label>
            </div>
    
            <div id="rating-filter-container">
                <p>Rating</p>
                <input type="range" min="Unrated" max="5" value="2.5">
            </div>
    
            
            <button id="submit-filters-button">Submit Filter Query</button>
        </div>
      </div>
    </div>
  
    <div class="sort-dropdown-container">
        <button id="sort-button">Sort By</button>
        <div id="sort-dropdown-content-container">
            <ul id = "sort-dropdown-list">
                <li id="price_l_h">Price: Low to High</li>
                <li id="price_h_l">Price: High to Low</li>
                <li id="sort_start_date">Sale Start Date</li>
                <li id="sort_rating">Rating: High to Low</li>
            </ul>
        </div>
    </div>

    <div id="item-grid-container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
