<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="create_account.css"/>
  </head>
  <body>
    <div class="account-info-container">
      <div class="account-info">
        <h1>Create an Account</h1>
        <p>Create an account for more features like saving items!</p>
        <form>
          <div class="input-field">
            <label for="email">Email</label>
            <input id="email-input" type="email" name="email" required />
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input id="password-input" type="password" name="password" minlength="8" required />
          </div>
          <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirm-password-input" type="password" name="confirmPassword" required />
          </div>
          <div>
            <input type="submit" value="Create Account" />
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="test.js"></script>
    <script>
        main("http://127.0.0.1:8000/items/men?limit=50&offset=0");
    </script>
  </body>
</html>
